<div class="container">
  <h2>Entrez jusqu'à 3 mots personnalisés pour votre jeu de mots fléchés</h2>
  <form [formGroup]="wordForm" (ngSubmit)="onSubmit()">
    <div formArrayName="words">
      <div *ngFor="let word of words.controls; let i = index">
        <mat-form-field>
          <mat-label
            >{{
              i === 0
                ? "Premier mot"
                : i === 1
                ? "Deuxième mot"
                : "Troisième mot"
            }}
          </mat-label>
          <input matInput type="text" [formControlName]="i" />
          <button mat-raised-button type="button" (click)="removeWord(i)">
            Retirer
          </button>
        </mat-form-field>
      </div>
    </div>
    <button
      mat-raised-button
      type="button"
      (click)="addWord()"
      [disabled]="words.length >= 3"
    >
      Ajouter un mot
    </button>
    <button mat-raised-button type="submit" [disabled]="wordForm.invalid">
      Valider
    </button>
  </form>
</div>
